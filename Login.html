<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Carbon Sport Tech</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #1a1a1a;
        color: #ffffff;
        font-family: "Arial", sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .login-wrapper {
        background-color: #2e2e2e;
        width: 400px;
        padding: 35px;
        border-radius: 12px;
        border: 1px solid #00aeef;
        box-shadow: 0 10px 35px rgba(0, 174, 239, 0.4);
      }

      .login-wrapper h2 {
        text-align: center;
        color: #ffd500;
        margin-bottom: 25px;
        text-shadow: 0 0 10px rgba(255, 213, 0, 0.5);
      }

      .form-label {
        font-weight: bold;
        color: #ffd500;
      }

      .form-control {
        background-color: #1a1a1a;
        border: 1px solid #00aeef;
        color: #ffffff;
      }

      .form-control:focus {
        border-color: #ffd500;
        box-shadow: 0 0 7px rgba(255, 213, 0, 0.5);
      }

      .btn-login {
        width: 100%;
        background-color: #00aeef;
        border: none;
        padding: 10px;
        border-radius: 8px;
        color: black;
        font-weight: bold;
        font-size: 16px;
        margin-top: 15px;
        box-shadow: 0 5px 20px rgba(0, 174, 239, 0.5);
        transition: 0.3s;
      }

      .btn-login:hover {
        background-color: #0088c7;
        box-shadow: 0 7px 25px rgba(0, 174, 239, 0.7);
      }

      .logo {
        display: block;
        margin: 0 auto 20px auto;
        width: 120px;
      }

      .register-link {
        text-align: center;
        margin-top: 15px;
      }

      .register-link a {
        color: #00aeef;
        font-weight: bold;
        text-decoration: none;
      }

      .register-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="login-wrapper">
      <img
        src="image source/Black_Retro_Car_Repair_Garage_Logo__1_-removebg-preview.png"
        class="logo"
        alt="Logo"
      />

      <h2>Welcome Back</h2>

      <form id="Login-form">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input
            type="text"
            id="login-username"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input
            type="password"
            id="login-password"
            class="form-control"
            required
          />
        </div>

        <button type="submit" id="Login" class="btn-login">
          <i class="bi bi-box-arrow-in-right"></i> Login
        </button>
      </form>

      <div class="register-link">
        Belum punya akun? <a href="Register.html">Register</a>
      </div>
    </div>
  </body>
</html>

<script>
  document
    .getElementById("Login-form")
    .addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;

      const users = JSON.parse(localStorage.getItem("users")) || [];

      // Cari user yang cocok
      const user = users.find(
        (u) => u.UserName === username && u.Password === password
      );

      if (user) {
        alert("Login berhasil!");

        // Simpan user yang sedang login
        localStorage.setItem("currentUser", JSON.stringify(user));

        window.location.href = "homepage-after.html";
      } else {
        alert("Username atau password salah!");
      }
    });
</script>
