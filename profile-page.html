<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile - Carbon Sport Tech</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #1A1A1A;
      color: #FFFFFF;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .profile-card {
      background-color: #2E2E2E;
      width: 450px;
      padding: 25px;
      border-radius: 12px;
      border: 1px solid #00AEEF;
      box-shadow: 0 10px 35px rgba(0, 174, 239, 0.4);
    }

    h2 {
      text-align: center;
      color: #FFD500;
      margin-bottom: 25px;
    }

    .profile-info p {
      font-size: 18px;
      margin-bottom: 8px;
    }

    .label {
      color: #FFD500;
      font-weight: bold;
    }

    .btn-logout {
      width: 100%;
      background-color: #FF4D4D;
      border: none;
      padding: 10px;
      margin-top: 20px;
      border-radius: 8px;
      font-weight: bold;
      color: white;
      font-size: 16px;
      transition: 0.3s;
    }

    .btn-logout:hover {
      background-color: #CC0000;
    }
  </style>
</head>

<body>

  <div class="profile-card">
    <h2>Your Profile</h2>

    <div class="profile-info">
      <p><span class="label">Username:</span> <span id="profile-username"></span></p>
      <p><span class="label">Email:</span> <span id="profile-email"></span></p>
      <p><span class="label">Birthdate:</span> <span id="profile-birthdate"></span></p>
    </div>

    <button class="btn-logout" onclick="logout()">Logout</button>
  </div>

  <script>
    // Ambil user yang sedang login
    const user = JSON.parse(localStorage.getItem("currentUser"));

    // Kalau belum login â†’ redirect
    if (!user) {
      window.location.href = "Login.html";
    }

    // Isi data ke halaman
    document.getElementById("profile-username").innerText = user.UserName;
    document.getElementById("profile-email").innerText = user.Email;
    document.getElementById("profile-birthdate").innerText = user.Birthdate;

    // Logout function
    function logout() {
      localStorage.removeItem("currentUser");
      alert("Logout berhasil!");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
