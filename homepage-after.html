<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home After - Getting By Shop</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #1a1a1a;
        color: #ffffff;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>

  <body>
    <!-- SIDEBAR -->
    <div
      id="sidebar"
      class="fixed top-0 left-0 w-64 h-full bg-[#2E2E2E] text-white transform -translate-x-full transition-transform duration-300 z-40 border-r border-[#00AEEF] shadow-xl"
    >
      <div
        class="p-5 text-2xl font-bold border-b border-gray-700 flex items-center gap-2"
      >
        <span class="inline-block w-2 h-6 bg-[#00AEEF] rounded"></span>
        <span>Menu</span>
      </div>

      <nav class="p-4 space-y-3 text-sm">
        <a
          href="#"
          class="block p-2 rounded hover:bg-gray-700 flex items-center gap-2"
        >
          <i class="bi bi-house-door"></i> Homepage
        </a>
        <a
          href="explore-page.html"
          class="block p-2 rounded hover:bg-gray-700 flex items-center gap-2"
        >
          <i class="bi bi-grid"></i> Explore Product
        </a>
        <!-- <a
          href="#"
          class="block p-2 rounded hover:bg-gray-700 flex items-center gap-2"
        >
          <i class="bi bi-list-ul"></i> Category
        </a> -->
      </nav>

      <div class="absolute bottom-0 w-full p-4 border-t border-gray-700">
        <a
          href="#"
          class="block p-2 rounded hover:bg-gray-700 mb-3 flex items-center gap-2"
        >
          </a>
        <a href="Settings-page.html" class="block p-2 rounded hover:bg-gray-700 mb-3 flex items-center gap-2">
          <i class="bi bi-gear"></i> Settings
        </a>  

        <!-- LOGOUT -->
        <a href="index.html">
          <button
            class="w-full bg-[#FFD500] text-black p-2 rounded font-bold hover:bg-yellow-400 transition shadow-md"
          >
            Logout
          </button>
        </a>
      </div>
    </div>

    <!-- OVERLAY -->
    <div
      id="overlay"
      class="fixed inset-0 bg-black bg-opacity-50 hidden z-30"
      onclick="closeSidebar()"
    ></div>

    <!-- NAVBAR -->
    <nav
      class="w-full px-4 py-3 flex items-center justify-between bg-[#2E2E2E] shadow-lg sticky top-0 z-20 border-b border-[#00AEEF]"
    >
      <button onclick="openSidebar()" class="text-white text-3xl">
        &#9776;
      </button>

      <div class="flex items-center gap-2">
        <img src="image source/getting by logo.png" class="w-16" alt="Logo" />
        <span class="font-bold tracking-widest text-sm text-[#FFD500]"
          >GETTING BY SHOP</span
        >
      </div>

      <div class="flex items-center gap-4 text-2xl">
        <a href="notif.html" class="hover:text-[#00AEEF] transition"
          ><i class="bi bi-bell"></i
        ></a>
        <a href="cart%20page.html" class="hover:text-[#00AEEF] transition"
          ><i class="bi bi-cart2"></i
        ></a>
        <a href="profile-page.html">
          <i class="bi bi-person-circle hover:text-[#00AEEF] transition"></i>
        </a>
      </div>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="p-6 space-y-10">
      <!-- SECTION 1: Bodykit -->
      <section>
        <h1 class="text-3xl font-bold mb-4 text-[#FFD500]">
          Bodykit dan Eksterior
        </h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <!-- Lampu -->
          <div
            class="bg-[#2E2E2E] rounded-lg border border-[#00AEEF] shadow-lg overflow-hidden"
          >
            <img
              src="image source/jenis-lampu-mobil.webp"
              class="w-full h-40 object-cover border-b border-[#00AEEF]"
            />
            <div class="p-3">
              <h2 class="font-bold text-[#FFD500]">Lampu</h2>
              <p class="text-gray-200">Rp. 1.143.706</p>

              <button
                class="mt-2 w-full bg-[#FFD500] text-black font-bold py-2 rounded hover:bg-yellow-300 transition"
                onclick="addToCart('Lampu', 1143706, 'image source/jenis-lampu-mobil.webp')"
              >
                Add to Cart
              </button>
            </div>
          </div>

          <!-- Spion -->
          <div
            class="bg-[#2E2E2E] rounded-lg border border-[#00AEEF] shadow-lg overflow-hidden"
          >
            <img
              src="image source/d0b8b0594c2f4ac2e3e9ac99842c7b5b.jpg"
              class="w-full h-40 object-cover border-b border-[#00AEEF]"
            />
            <div class="p-3">
              <h2 class="font-bold text-[#FFD500]">Spion</h2>
              <p class="text-gray-200">Rp. 163.000</p>

              <button
                class="mt-2 w-full bg-[#FFD500] text-black font-bold py-2 rounded hover:bg-yellow-300 transition"
                onclick="addToCart('Spion', 163000, 'image source/d0b8b0594c2f4ac2e3e9ac99842c7b5b.jpg')"
              >
                Add to Cart
              </button>
            </div>
          </div>

          <!-- Bumper -->
          <div
            class="bg-[#2E2E2E] rounded-lg border border-[#00AEEF] shadow-lg overflow-hidden"
          >
            <img
              src="image source/car-bumpers.webp"
              class="w-full h-40 object-cover border-b border-[#00AEEF]"
            />
            <div class="p-3">
              <h2 class="font-bold text-[#FFD500]">Bumper</h2>
              <p class="text-gray-200">Rp. 2.000.000</p>

              <button
                class="mt-2 w-full bg-[#FFD500] text-black font-bold py-2 rounded hover:bg-yellow-300 transition"
                onclick="addToCart('Bumper', 2000000, 'image source/car-bumpers.webp')"
              >
                Add to Cart
              </button>
            </div>
          </div>

          <!-- Spoiler -->
          <div
            class="bg-[#2E2E2E] rounded-lg border border-[#00AEEF] shadow-lg overflow-hidden"
          >
            <img
              src="image source/download.jpg"
              class="w-full h-40 object-cover border-b border-[#00AEEF]"
            />
            <div class="p-3">
              <h2 class="font-bold text-[#FFD500]">Spoiler</h2>
              <p class="text-gray-200">Rp. 1.500.000</p>

              <button
                class="mt-2 w-full bg-[#FFD500] text-black font-bold py-2 rounded hover:bg-yellow-300 transition"
                onclick="addToCart('Spoiler', 1500000, 'image source/download.jpg')"
              >
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- SCRIPT SIDEBAR -->
    <script>
      function openSidebar() {
        sidebar.classList.remove("-translate-x-full");
        overlay.classList.remove("hidden");
      }

      function closeSidebar() {
        sidebar.classList.add("-translate-x-full");
        overlay.classList.add("hidden");
      }
    </script>

    <script>
      function addToCart(name, price, image) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        let history = JSON.parse(localStorage.getItem("history")) || [];

        const existing = cart.find((item) => item.name === name);

        if (existing) {
          existing.quantity += 1;
        } else {
          cart.push({
            name: name,
            price: price,
            image: image,
            quantity: 1,
          });
        }

        // --- MASUKKAN HISTORY DI SINI ---
        history.push({
          action: "Add to Cart",
          detail: `${name} ditambahkan ke keranjang`,
          time: new Date().toLocaleString(),
        });

        // SIMPAN SEMUA
        localStorage.setItem("cart", JSON.stringify(cart));
        localStorage.setItem("history", JSON.stringify(history));

        alert(name + " berhasil ditambahkan ke keranjang!");
      }
    </script>
  </body>
</html>
