<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Carbon Sport Tech</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #1a1a1a; /* Carbon Black */
        color: #ffffff;
        font-family: "Arial", sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .register-wrapper {
        background-color: #2e2e2e; /* Dark Metal */
        width: 420px;
        padding: 35px;
        border-radius: 12px;
        box-shadow: 0 10px 35px rgba(0, 174, 239, 0.4);
        border: 1px solid #00aeef;
      }

      .register-wrapper h2 {
        text-align: center;
        color: #ffd500;
        margin-bottom: 25px;
        text-shadow: 0 0 10px rgba(255, 213, 0, 0.5);
      }

      .form-label {
        font-weight: bold;
        color: #ffd500;
      }

      .form-control {
        background-color: #1a1a1a;
        border: 1px solid #00aeef;
        color: #ffffff;
      }

      .form-control:focus {
        border-color: #ffd500;
        box-shadow: 0 0 7px rgba(255, 213, 0, 0.5);
        background-color: #1a1a1a;
        color: #ffffff;
      }

      /* Perbaiki dropdown kalender */
      input[type="date"] {
        background-color: #1a1a1a;
        color: #ffffff;
      }

      /* Icon kalender jadi putih */
      input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(1);
        cursor: pointer;
      }

      /* Hilangkan style default yang bikin bug */
      input[type="date"]::-webkit-inner-spin-button,
      input[type="date"]::-webkit-clear-button {
        display: none;
      }

      .btn-register {
        width: 100%;
        background-color: #00aeef;
        border: none;
        padding: 10px;
        border-radius: 8px;
        color: black;
        font-weight: bold;
        font-size: 16px;
        margin-top: 15px;
        box-shadow: 0 5px 20px rgba(0, 174, 239, 0.5);
        transition: 0.3s;
      }

      .btn-register:hover {
        background-color: #0088c7;
        box-shadow: 0 7px 25px rgba(0, 174, 239, 0.7);
      }

      .logo {
        display: block;
        margin: 0 auto 20px auto;
        width: 120px;
      }
    </style>
  </head>

  <body>
    <div class="register-wrapper">
      <img src="image source/getting by logo.png" class="logo" alt="Logo" />

      <h2>Create Account</h2>

      <form id="Register-form">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" name="UserName" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" name="Email" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Birthdate</label>
          <input type="date" class="form-control" name="Birthdate" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            name="Password"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            name="ConfirmPassword"
            required
          />
        </div>

        <button type="submit" id="Register" class="btn-register">
          <i class="bi bi-person-plus-fill"></i> Register
        </button>
      </form>
    </div>
  </body>
</html>

<script>
  document
    .getElementById("Register-form")
    .addEventListener("submit", function (e) {
      e.preventDefault();

      const newUser = {
        UserName: document.querySelector("input[name='UserName']").value,
        Email: document.querySelector("input[name='Email']").value,
        Birthdate: document.querySelector("input[name='Birthdate']").value,
        Password: document.querySelector("input[name='Password']").value,
      };

      // Ambil data user existing (array)
      let users = JSON.parse(localStorage.getItem("users")) || [];

      // Cek apakah username sudah dipakai
      const isTaken = users.some((u) => u.UserName === newUser.UserName);

      if (isTaken) {
        alert("Username sudah dipakai!");
        return;
      }

      // Masukkan user baru ke array
      users.push(newUser);

      // Simpan kembali ke localStorage
      localStorage.setItem("users", JSON.stringify(users));

      alert("Register berhasil! Silakan login.");
      window.location.href = "Login.html";
    });
</script>
